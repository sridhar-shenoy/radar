<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compliance ID Search</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles.css">
    <style>
        body {
            background-color: #f8f9fa; /* Light background color */
        }
        .jumbotron {
            background-color: #ffffff; /* White background for the jumbotron */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }
        #results {
            margin-top: 20px; /* Space between search and results */
        }
    </style>
</head>
<body>
<div class="container-fluid mt-5">
    <div class="jumbotron text-left">
        <h1 class="mb-4">Compliance ID Search</h1>
        <div id="root" class="d-flex align-items-center mb-4">
            <label for="complianceId" class="mr-2">Compliance ID:</label>
            <input type="text" id="complianceId" class="form-control rounded-pill" placeholder="Enter Compliance ID" style="width: 300px;">
            <button id="searchBtn" class="btn btn-primary rounded-pill ml-2">Search</button>
        </div>
    </div> <!-- End of jumbotron -->

    <div id="results" class="container-fluid mt-4"></div> <!-- Results section -->
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="./App.js"></script>
</body>
</html>
