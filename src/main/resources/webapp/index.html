<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compliance ID Search</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Background and text colors */
        body {
            position: relative;
            min-height: 100vh;
            background-color: #FAEBD7; /* Pale yellow background */
            font-family: 'Arial', sans-serif;
            color: #000080; /* Navy blue text */
        }

        /* Search box area styling */
        .search-header {
            display: flex;
            align-items: center;
            padding: 15px;
            margin-bottom: 30px;
            max-width: 800px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }

        /* Input and button styling */
        .form-control {
            margin-right: 10px;
            border-radius: 20px; /* Rounded edges */
        }

        #searchBtn {
            border-radius: 20px; /* Rounded edges */
            padding: 10px 20px;
            background-color: #28a745; /* Green button */
            color: white;
            border: none;
            font-size: 16px;
        }

        #searchBtn:hover {
            background-color: #218838; /* Darker green on hover */
        }

        /* Tab styling */
        .nav-tabs {
            border: 1px solid purple; /* Purple border for tabs */
            background-color: #F5F5F5; /* Light grey background for tabs */
            border-radius: 10px;
            overflow: hidden;
        }

        .nav-tabs .nav-link {
            color: #000080; /* Navy blue text */
            background-color: #F5F5F5; /* Light grey background for tabs */
            border-radius: 0;
            transition: background-color 0.3s ease;
        }

        .nav-tabs .nav-link:hover {
            background-color: #007bff;
        }

        .nav-tabs .nav-link.active {
            background-color: #007bff;
            color: white;
        }

        /* Tab content styling */
        .tab-content {
            background-color: #F5F5F5; /* Light grey background */
            border: 1px solid purple; /* Purple border */
            border-radius: 10px;
            padding: 15px;
            margin-top: 10px;
            color: #000080; /* Navy blue text */
        }

        /* Table styling inside tabs */
        .table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        .table th, .table td {
            border: 1px solid purple; /* Purple border for table cells */
            padding: 5px; /* Reduced padding for more compact height */
            text-align: left;
            font-size: 12px; /* Reduced font size for row content */
        }

        .table th {
            background-color: #d3d3d3; /* Light grey background for header */
            color: #000080; /* Navy blue text */
        }

        /* Color styles for logs */
        .light-red {
            background-color: rgba(255, 99, 71, 0.3); /* Light red (Tomato) color */
        }

        .light-green {
            background-color: rgba(144, 238, 144, 0.3); /* Light green color */
        }

        /* Hover effect for collapsible rows */
        .collapse-row {
            cursor: pointer;
        }

        .collapse-row:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        /* Collapsed content inside rows */
        .collapse-row .log {
            font-size: 12px; /* Reduced font size for row content */
            word-wrap: break-word;
        }

        /* Specific widths for the columns */
        .date-column {
            width: 150px; /* Width to accommodate the date format */
        }

        .system-column {
            width: 100px; /* Width to accommodate 'Blackbird' */
        }

        /* Filter input styling */
        .filter-input {
            margin-bottom: 10px;
            border-radius: 5px; /* Rounded edges */
            width: 100px; /* Fixed width for filter inputs */
            display: inline-block;
        }

    .details-table {
    margin-top: 10px;
    font-size: 12px;
    width: 100%;
    border: 1px solid #ccc; /* Outer border */
    border-collapse: collapse; /* Collapse borders */
    }

.details-table th, .details-table td {
    padding: 4px;
    border: 1px solid #007bff; /* Inner border */
    text-align: left;
    }

        .details-table th {
            background-color: #f1f1f1; /* Light grey background for header */
        }


        .light-green {
            background-color: #d4edda; /* Pale Green */
        }

        .light-yellow {
            background-color: #fff3cd; /* Pale Yellow */
        }

        .light-red {
            background-color: #f8d7da; /* Pale Red */
        }
    </style>
</head>
<body>
<div class="container-fluid mt-5">
    <div class="search-header">
        <input type="text" id="complianceId" class="form-control" placeholder="Enter Compliance ID (40 characters)">
        <button id="searchBtn" class="btn btn-primary">Search</button>
    </div>
    <div id="results" class="container-fluid mt-4"></div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="App.js"></script>
</body>
</html>
