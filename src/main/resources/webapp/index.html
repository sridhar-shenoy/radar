        /* Background and text colors */
        body {
            position: relative;
            min-height: 100vh;
            background-color: #FAEBD7; /* Pale yellow background */
            font-family: 'Arial', sans-serif;
            color: #000080; /* Navy blue text */
        }

        /* Search box area styling */
        .search-header {
            display: flex;
            align-items: center;
            padding: 15px;
            margin-bottom: 30px;
            max-width: 800px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }

        /* Input and button styling */
        .form-control {
            margin-right: 10px;
            border-radius: 20px; /* Rounded edges */
        }

        #searchBtn {
            border-radius: 20px; /* Rounded edges */
            padding: 10px 20px;
            background-color: #28a745; /* Green button */
            color: white;
            border: none;
            font-size: 16px;
        }

        #searchBtn:hover {
            background-color: #218838; /* Darker green on hover */
        }

        /* Tab styling */
        .nav-tabs {
            border: 1px solid purple; /* Purple border for tabs */
            background-color: #F5F5F5; /* Light grey background for tabs */
            border-radius: 10px;
            overflow: hidden;
        }

        .nav-tabs .nav-link {
            color: #000080; /* Navy blue text */
            background-color: #F5F5F5; /* Light grey background for tabs */
            border-radius: 0;
            transition: background-color 0.3s ease;
        }

        .nav-tabs .nav-link:hover {
            background-color: #007bff;
        }

        .nav-tabs .nav-link.active {
            background-color: #007bff;
            color: white;
        }

/* Table styling inside tabs */
.table {
    width: 100%;
    margin-top: 20px;
    border-collapse: collapse;
    border-radius: 10px; /* Rounded corners */
    overflow: hidden; /* Prevents overflow of child elements */
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); /* Shadow effect */

}

.table th, .table td {
    border: 1px solid rgba(0, 0, 0, 0.1); /* Subtle border for cells */
    padding: 8px; /* Reduced padding for a more compact feel */
    text-align: left;
    transition: background-color 0.3s ease; /* Smooth transition for hover effects */
}

.table th {
    background-color: #eaeaea; /* Light grey background for header */
    color: #000080; /* Navy blue text */
    font-weight: bold; /* Bold header text */
    position: sticky; /* Keeps header on top */
    top: 0; /* Sticks header to the top */
    z-index: 1; /* Ensures header is above other content */
}

.table th:hover {
    background-color: #d4d4d4; /* Slightly darker grey on hover */
}

.table tr:hover {
    background-color: rgba(0, 123, 255, 0.1); /* Light blue background on row hover */
}

/* Specific widths for the columns */
.date-column {
    width: 150px; /* Width to accommodate the date format */
    white-space: nowrap; /* Prevents line break for date */
    overflow: hidden; /* Hides overflow content */
    text-overflow: ellipsis; /* Adds ellipsis for overflow text */
}

.system-column {
    width: 100px; /* Width to accommodate 'Blackbird' */
}

/* Styling for the details table */
.details-table {
    margin-top: 10px;
    font-size: 12px;
    width: 100%;
    border: 1px solid #007bff; /* Outer border */
    border-collapse: collapse; /* Collapse borders */
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow for details table */
    border-radius: 8px; /* Rounded corners */
}

.details-table th, .details-table td {
    padding: 4px; /* Reduced padding for compactness */

}

    background-color: #f1f1f1; /* Light grey background for header */

}

/* Tab */
.nav-tabs {
    border: none; /* Remove border for a cleaner look */
    background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%); /* Subtle gradient for background */
    border-radius: 12px; /* Rounded corners */
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); /* Light shadow for depth */
    overflow: hidden; /* Prevents overflow of child elements */
}

.nav-tabs .nav-link {
    color: #343a40; /* Dark gray text */
    background-color: transparent; /* Make background transparent */
    border: none; /* Remove borders from links */
    padding: 12px 25px; /* Increase padding for better touch targets */
    border-radius: 0; /* No rounded edges on individual links */
    transition: background-color 0.3s ease, color 0.3s ease, transform 0.3s ease; /* Smooth transitions */
    position: relative; /* For pseudo-element positioning */
}

.nav-tabs .nav-link::after {
    content: "";
    position: absolute;
    left: 0;
    right: 0;
    bottom: 0;
    height: 5px; /* Height of the underline */
    background: linear-gradient(90deg, #6c757d, #adb5bd); /* Metallic effect */
    border-radius: 12px 12px 0 0; /* Curved edges for underline */
    transition: transform 0.3s ease; /* Smooth transition */
}

.nav-tabs .nav-link:hover {
    background-color: rgba(255, 215, 0, 0.2); /* Light gold on hover */
    color: #000; /* Change text color on hover */
    transform: scale(1.05); /* Slightly enlarge on hover */
}

.nav-tabs .nav-link.active {
    background-color: #343a40; /* Dark gray for active tab */
    color: white; /* White text for active tab */
    font-weight: bold; /* Bold active tab text */
    box-shadow: inset 0 -2px 0 rgba(255, 255, 255, 0.2); /* Subtle inset shadow */
}

.nav-tabs .nav-link:not(.active) {
    border-radius: 12px; /* Rounded edges for inactive links */
}
