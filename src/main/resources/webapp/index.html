<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compliance ID Search</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Dark page background */
        body {
            position: relative;
            min-height: 100vh;
            background-color: #1a1a1a; /* Dark grey background */
            font-family: 'Arial', sans-serif;
            color: white;
        }

        /* Compact header styling */
        .container-fluid {
            position: relative;
            z-index: 1;
        }

        /* Search box area styling */
        .search-header {
            display: flex;
            align-items: center;
            background-color: #333333; /* Darker grey for search area */
            padding: 15px;
            border-radius: 10px;
            color: white;
            margin-bottom: 30px;
            max-width: 700px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5); /* Shadow for the search box */
        }

        /* Adjusted input box to 40 characters */
        .form-control {
            width: 400px;
            margin-right: 10px;
            border-radius: 25px;
            padding: 8px 15px;
            border: none;
            background-color: #2a2a2a; /* Darker input background */
            color: white; /* White text for better contrast */
        }

        .form-control::placeholder {
            color: #cccccc; /* Lighter placeholder text */
        }

        /* Search button */
        #searchBtn {
            border-radius: 25px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            font-size: 16px;
        }

        #searchBtn:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        /* Tab styling */
        .nav-tabs {
            border: 2px solid #007bff; /* Matching border with buttons */
            background-color: #2a2a2a; /* Dark background for tabs */
            border-radius: 10px;
            overflow: hidden;
        }

        .nav-tabs .nav-link {
            color: white;
            background-color: #2a2a2a;
            border-radius: 0;
            transition: background-color 0.3s ease;
        }

        .nav-tabs .nav-link:hover {
            background-color: #007bff;
        }

        .nav-tabs .nav-link.active {
            background-color: #007bff;
            color: white;
        }

        /* Tab content styling */
        .tab-content {
            background-color: #333333; /* Match search area */
            border: 2px solid #007bff;
            border-radius: 10px;
            padding: 15px;
            margin-top: 10px;
            color: white; /* Ensure text is readable */
        }

        /* Table styling inside tabs */
        .table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        .table th, .table td {
            border: 1px solid #007bff;
            padding: 10px;
            text-align: left;
            color: white; /* White text in table */
        }

        .table th {
            background-color: #2a2a2a; /* Darker header */
        }

        /* Hover effect for collapsible rows */
        .collapse-row {
            cursor: pointer;
            background-color: #444444; /* Slightly lighter row for distinction */
        }

        .collapse-row:hover {
            background-color: #007bff;
            color: white;
        }

        /* Collapsed content inside rows */
        .collapse-row .log {
            font-size: 14px;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
<div class="container-fluid mt-5">
    <div class="search-header">
        <input type="text" id="complianceId" class="form-control" placeholder="Enter Compliance ID (40 characters)">
        <button id="searchBtn" class="btn btn-primary">Search</button>
    </div>
    <div id="results" class="container-fluid mt-4"></div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="./App.js"></script>
</body>
</html>
